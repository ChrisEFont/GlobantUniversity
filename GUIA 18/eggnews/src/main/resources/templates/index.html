<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Egg News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="indexStyle.css">
    </head>
    <body>
        
        <header>
            <h2>Egg news!</h2><br>
        </header>
        
        <nav class="navbar sticky-top bg-body-tertiary" style="background-color: #e3f2fd;" id="indexBar">
            <div>            
                <form action="/admin/">                
                    <button class="btn btn-primary">ADMIN</button>
                </form>
            </div>
        </nav><br>
        
        <section>
            <article class="card border-warning mb-3"  style="width: 18rem;"
                     th:each="notice : ${notices}"
                     th:value="${notice.id}"
                     th:if="${notice.visible == true}"
                    >
                <span th:text="${notice.noticeDate}" type="text" name="noticeText"></span>
                <h6 th:text="${notice.title}" type="text" name="noticeText"></h6>
                <p th:text="${notice.noticeText}" type="text" name="noticeText"></p>
                <br>            
            </article>            
        </section>
        

        
      
    </body>
</html>
