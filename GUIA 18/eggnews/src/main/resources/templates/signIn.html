<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registrar Usuario</h1>

        <form th:action="@{/register}" method="POST">
            <label for="name">name:</label>
            <input type="text" id="name" name="userName" th:value="${userName}"><br><br>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" th:value="${email}"><br><br>
            <label for="password">password:</label>
            <input type="text" id="password" name="password" th:value="${password}"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
